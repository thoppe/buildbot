{% extends "base.html" %}
{% block body %}

<div class="container">

  <div class="simple-template">
    <h3>Auto-generated documentation for {{package_name}}</h3>
    <hr>

    {% for item in API_DOCS %}
    <div class="well">
      <code>[{{item.methods}}]</code> {{item.description}}
      <div class="endpoint">
        <code>{{item.url}}</code>
      </div>
      <div>
        {% for label in item.labels %}
        <kbd>{{label}}</kbd> 
        {% endfor %} 
      </div>
    </div>
    {% endfor %} 
  </div>
</div>

{% endblock %}

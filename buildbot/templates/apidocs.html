<head>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <style>
    body {
    padding-top: 50px;
    }
    .simple-template {
    padding: 40px 15px;
    }
    .simple-template {
    endpoint : fontsize:200%;
    }
  </style>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Buildbot API 1.0</title>
</head>

<body>


  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Buildbot API</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">{{package_owner}}/{{package_name}}</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>

  </nav>
  <div class="container">

    <div class="simple-template">
      <h3>Auto-generated documentation for {{package_name}}</h3>
      <hr>

      {% for key,item in API_DOCS.items() %}
      <p>
        <h4><code>[{{item.method}}]</code> {{item.description}}</h4>
        <code class="endpoint">{{item.url}}</code>
        <br><br>
        <code>
          {% for label in item.labels %}
          <kbd>{{label}}</kbd> 
          {% endfor %} 
        </code>

      </p>
      {% endfor %} 


    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="../../dist/js/bootstrap.min.js"></script>

</body>
